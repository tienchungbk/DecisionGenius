<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="src\styles\signup.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <input type="checkbox" id="flip">
    <div class="cover">
      <div class="front">
       
        <img src="src\assets\login.png" alt="">

      </div>
    </div>
    <div class="back">
      <a href="./index.html" class="button">Trở lại</a>
    </div>
    <div class="forms">
        <div class="form-content">
          <div class="login-form">
            <div class="title">Đăng nhập</div>
            
          <form action="#">
            <div class="input-boxes">
              <div class="inputBox">
                <i class="key1"></i>
                <input type="text" placeholder="Email" required>
              </div>
              <div class="inputBox">
                <i class="key2"></i>
                <input type="password" placeholder="Mật khẩu" required>
              </div>
              <div class="text"><a href="#">Quên mật khẩu ?</a></div>
              <div class="button inputBox">
                <input type="submit" value="Đăng nhập">
              </div>
              <div class="text sign-up-text">Chưa có tài khoản ? <label for="flip">Đăng ký ngay</label></div>
            </div>
        </form>
      </div>
        <div class="signup-form">
          <div class="title">Đăng ký</div>
        <form action="#">
            <div class="input-boxes">
              <div class="inputBox">
                <i class="fas fa-user"></i>
                <input type="text" name="first-name" placeholder="Họ" required>
                <input type="text" name="last-name" placeholder="Tên" required>
              </div>
              <div class="inputBox">
                <i class="key3"></i>
                <input type="text" name="email" placeholder="Email" required>
              </div>
              <div class="inputBox">
                <i class="key4"></i>
                <input type="password" name="pasword" placeholder="Mật khẩu" required>
              </div>
              <div class="inputBox">
                <i class="key5"></i>
                <input type="password" name="confirmPassword" placeholder="Nhập lại mật khẩu" required>
              </div>
              <div class="inputBox">
                <i class="key6"></i>
                <input type="text" name="phone" placeholder="Điện thoại" required>
              </div>
              <div class="button inputBox">
                <input type="submit" value="Đăng ký">
              </div>
              <div class="text sign-up-text">Đã có tài khoản ? <label for="flip">Đăng nhập</label></div>
            </div>
            
      </form>
    </div>
    </div>
    </div>
  </div>
</body>
</html>
